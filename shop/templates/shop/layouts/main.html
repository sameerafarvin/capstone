{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="FoodBazaar offers delicious starters, wholesome meals, and delightful dessertsâ€”all fresh and ready to enjoy.">

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>foodbazaar</title>
        <!-- favicons generated by favicon.io -->
        <link
            rel="icon"
            type="image/png"
            sizes="50x50"
            href="{% static 'images/logo-fb.png' %}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body class="d-flex flex-column min-vh-100">

        {% include 'shop/inc/navbar.html' %} 
        <main class="flex-grow-1">
            {% block content %} 
            {% endblock content %} 
        </main>
        {% include 'shop/inc/footer.html' %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
        <script>
            document
                .querySelectorAll(".navbar-collapse .nav-link")
                .forEach((link) => {
                    link.addEventListener("click", function (e) {
                        let section = document.querySelector(
                            e.target.getAttribute("href")
                        );
                        if (section) {
                            e.preventDefault(); // Prevent default anchor click behavior
                            let navbarHeight =
                                document.querySelector(
                                    ".navbar-toggler"
                                ).offsetHeight;
                            window.scroll({
                                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                                behavior: "smooth",
                            });
                            document
                                .querySelector(".navbar-collapse")
                                .classList.remove("show"); // Collapse navbar
                        }
                    });
                });
        </script>
    </body>
</html>
