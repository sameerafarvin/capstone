{% extends 'shop/layouts/main.html' %}


{% block content %}
<section class="bg-light py-4 my-5" >
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">{{category_name}} Products</h4>
        <hr >
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">{{category_name}} </li>
          </ol>
        </nav>
      </div>
      {% for item in products %}
      <div class="col-12 col-md-4 col-lg-4">
        <div class="card my-3 h-100">
          <img src="{{item.product_image.url}}"  class="card-image-top" alt="Categories">
          <a href="{% url 'product_details' category_name item.name %}" class="text-dark text-decoration-none ">
          <div class="card-body">
            <h5 class="card-title ">{{ item.name }}</h5>
            <p class="card-text">
              <span class="float-start old_price"><s>£{{ item.original_price | stringformat:'d'}}</s></span>
              <span class="float-end new_price">£{{ item.selling_price | stringformat:'d' }}</span>
            </p>
          </div>
        </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
 
{% endblock content %}
